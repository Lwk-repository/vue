  // 在执行传入的回调函数时，会传入两个参数，resolve，reject，本身又是函数
  new Promise((resolve, reject) => {
    // 成功时调用
    // resolve('aaa');
    // 失败时调用
    reject('bbb');
  }).then(data => {  // 接收resolve的参数
    console.log(data);
  }).catch(err => { // 执行reject会来到这
    console.log(err);
  })
