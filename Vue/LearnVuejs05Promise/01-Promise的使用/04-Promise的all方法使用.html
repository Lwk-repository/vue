<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 两个网络请求都成功才会调用就then
  Promise.all([
    new Promise((resolve, reject) => {
      $ajax({
        url: 'url',
        success: (data) => {
          resolve(data);
        }
      })
    }),
    new Promise((resolve, reject) => {
      $ajax({
        url: 'url',
        success: (data) => {
          resolve(data);
        }
      })
    }),
  ]).then(results => {
    console.log(results[0]);
    console.log(results[1]);
  })
</script>
</body>
</html>
