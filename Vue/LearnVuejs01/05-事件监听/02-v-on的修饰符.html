<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div @click="divClick">
    <!--1.stop修饰符的使用：阻止事件冒泡-->
    <button @click.stop="btnClick">盲目</button>
  </div>
  <br>
  <!--2.prevent修饰符的使用：阻止默认事件-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submit">
  </form>

  <!--3.keyup监听键盘某个键点击（抬手时）-->
  <input type="text" @keyup="keyUp">
  
  <!--4.once，只执行一次-->
  <input type="submit" value="一次" @click.once="oncee">
</div>

<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    methods: {
      divClick(){
        console.log('div');
      },
      btnClick(){
        console.log('btn');
      },
      submit(){
        console.log('submit');
      },
      keyUp(){
        console.log('keyup');
      },
      oncee(){
        console.log('onceeee');
      }
    }
  })
</script>
</body>
</html>
