<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.在遍历对象的过程中，如果只是获取一个值，那么获取到的时value-->
  <ul>
    <li v-for="(item, index) in message">{{index}}.{{item}}</li>
  </ul>
  <!--2.获取key和value-----（value，key）-->
  <ul>
    <li v-for="(value, key) in info">{{key}}.{{value}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: ['a','b','c','d'],
      info: {
        name: 'why',
        age: 18,
        sex: '男'
      }
    }
  })
</script>
</body>
</html>
