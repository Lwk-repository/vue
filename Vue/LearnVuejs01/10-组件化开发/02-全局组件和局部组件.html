<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  3.使用组件-->
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
    <div>
      <h2>我是标题</h2>
      <p>我是内容，哈哈哈哈</p>
      <p>我是内容，呵呵呵呵</p>
    </div>
     `
  });
  // 2.注册组件(全局组件，意味着可以在多个Vue的实例下面使用)
  // Vue.component('my-cpn', cpnC);

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: 'aaa'
    },
    components: { // 在vue实例下注册组件，局部组件，只能在这个vue实例下使用
      cpn: cpnC // 标签名：构造器
    }
  })
</script>
</body>
</html>
