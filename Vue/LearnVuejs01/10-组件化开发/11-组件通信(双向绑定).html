<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :numb1="num1" :numb2="num2" @num1change="num1c" @num2change="num2c"/>
</div>

<template id="cpn">
  <div>
    <h2>props:{{numb1}}</h2>
    <h2>data:{{dnum1}}</h2>
    <input type="text" :value="dnum1" @input="numinp1">
<!--    <input type="text" v-model="dnum1">-->
    <h2>props:{{numb2}}</h2>
    <h2>data:{{dnum2}}</h2>
    <input type="text" :value="dnum2" @input="numinp2">
<!--    <input type="text" v-model="dnum2">-->
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      num1: 1,
      num2: 2
    },
    methods: {
      num1c(param){
        this.num1 = parseInt(param);
      },
      num2c(param){
        this.num2 = parseInt(param);
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        props: {
          numb1: Number,
          numb2: Number,
        },
        data(){
          return{
            dnum1: this.numb1,
            dnum2: this.numb2
          }
        },
        methods: {
          numinp1(event){
            this.dnum1=event.target.value;
            this.$emit('num1change', this.dnum1);
          },
          numinp2(event){sss
            this.dnum2=event.target.value;
            this.$emit('num2change', this.dnum2);
          }
        }
      }
    }
  })
</script>
</body>
</html>
