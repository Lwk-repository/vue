<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 创建第一个组件 子组件
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我还是标题</h2>
        <p>我是内容</p>
      </div>
    `
  });
  // 创建第二个组件 父组件
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我还是标题2</h2>
        <p>我是内容2</p>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1 : cpnC1
    }
  })

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: 'aaa'
    },
    components: {
      cpn2 : cpnC2
    }
  })
</script>
</body>
</html>
