<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.lazy懒加载，数据在失去焦点或回车时才会更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--2.number，将内容转化成number类型-->
  <input type="number" v-model.number="age">
  <h2>{{typeof (age) }}</h2>

  <!--3.trim，去除内容前后的空格-->
  <input type="text" v-model.trim="content">
  <h2>{{content}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: 'aaa',
      age: 1,
      content: '空格',
    }
  })
</script>
</body>
</html>
