<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{fullName}}
</div>

<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      one: 'aaa',
      two: 'bbb'
    },
    computed: {
      fullName: {
        set: function (newValue) {
          console.log("新来的：" + newValue);
        },
        get: function () {
          return this.one + ' ' + this.two;
        }
      }
      // 计算属性一般没有set方法，只读属性，所以简写成这样
      /*fullName: function(){
          return this.one + ' ' + this.two
      }*/
    }
  })
</script>
</body>

</html>
