<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  连标签一起展示出来-->
  <h2 v-html="url"></h2>
</div>

<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      url: '<a href="http://www.baidu.com">百度一下</a>'
    }
  })
</script>
</body>
</html>
