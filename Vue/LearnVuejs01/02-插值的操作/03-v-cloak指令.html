<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none
    }
  </style>
</head>
<body>
<div id="app">
<!--  让这段代码不显示，vue解析的时候自动删除-->
  <h2 v-cloak>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // let:变量，const:常量
  setTimeout(function(){
    const app = new Vue({
      el: '#app', // 用于挂载要管理的元素
      data: { // 定义数据
        message: '123456'
      }
    })
  },1000)
</script>
</body>
</html>
