<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <button @click="plus">+</button>
    <button @click="subtract">-</button>
<!--    <button @click="counter++">+</button>-->
<!--    <button @click="counter&#45;&#45;">-</button>-->
</div>

<script src="../js/vue.js"></script>
<script>
    // let:变量，const:常量
    const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: { // 定义数据
            counter: 0
        },
        methods: {
            plus: function(){
                this.counter++;
            },
            subtract: function(){
                this.counter--;
            }

        }
    })
</script>
</body>
</html>
