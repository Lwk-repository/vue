<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    template: `<h1>aaa</h1>`,// 替换id为div的元素
    data: { // 定义数据
      message: 'aaa'
    }
  })
</script>
</body>
</html>
