<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<dvi id="app">{{message}}</dvi>

<script src="../js/vue.js"></script>

        }
    })
</script>
