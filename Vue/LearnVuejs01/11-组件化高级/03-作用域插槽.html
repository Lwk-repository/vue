<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
<!--    获取子组件中data属性，pLanguages，作用域值随便起-->
    <template slot-scope="slo">
<!--      <span v-for="item in slo.data">-{{item}}</span>-->
      <span>{{slo.data.join('-')}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
<!--    随便起属性名绑定值-->
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>

  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: 'aaa'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['javascript', 'C++', 'java', 'C#', 'python', 'go', 'swift']
          }
        }
      }
    }
  })
</script>
</body>
</html>
