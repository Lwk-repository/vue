<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"><!--    插槽指定名字-->
  <cpn><span slot="center">标题</span></cpn>
  <cpn><span slot="right">标题</span></cpn>
</div>

<template id="cpn">
  <div>
<!--    插槽指定名字-->
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: 'aaa'
    },
    components: {
      cpn: {
        template: '#cpn'

      }
    }
  })
</script>
</body>
</html>
