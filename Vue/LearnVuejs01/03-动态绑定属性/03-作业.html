<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item, index) in curr" :class="{active:currId === index}" @click="up(index)">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      curr: ['aa','bb','cc','dd','ee'],
      currId: -1
    },
    methods: {
      up(index){
        this.currId = index;
      }
    }
  })
</script>
</body>
</html>
