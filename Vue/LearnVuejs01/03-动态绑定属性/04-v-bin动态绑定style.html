<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="getClasses()">纷飞的黑白琴键</h2>
</div>

<script src="../js/vue.js"></script>
<script>

  // let:变量，const:常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      isActive: true,
      isLine: false
    },
    methods: {
      getClasses(){
        return {active:this.isActive,line:this.isLine}
      }
    }
  })
</script>
</body>
</html>
