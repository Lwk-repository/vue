<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 参数问题 两个参数
  const sum = (num1, num2) => {
    return num1 + num2;
  };

  // 一个参数 小括号省略
  const power = num => {return num};

  // 方法体中一行代码，大括号省略，默认加上return
  const test = () => 1+1;
  console.log(test())

  // 无返回值，返回undefined
  const test = () => console.log('111');
</script>
</body>
</html>
